<!-- ##### Header Area Start ##### -->
<header class="header-area">

  <!-- Top Header Area -->
  <div class="top-header-area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="top-header-content d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <div class="logo">
              <a href="index.html"><img src="assets/img/core-img/logo.png" alt=""></a>
            </div>

            <!-- Login Search Area -->
            <div class="login-search-area d-flex align-items-center">
              <!-- Login -->
              <div class="login d-flex">
                <a href="#">Login</a>
                <a href="#">Register</a>
              </div>
              <!-- Search Form -->
              <div class="search-form">
                <form action="#" method="post">
                  <input type="search" name="search" class="form-control" placeholder="Search">
                  <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar Area -->
  <div class="newspaper-main-menu" id="stickyMenu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Menu -->
        <nav class="classy-navbar justify-content-between" id="newspaperNav">

          <!-- Logo -->
          <div class="logo">
            <a href="index.html"><img src="assets/img/core-img/logo.png" alt=""></a>
          </div>

          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>

          <!-- Menu -->
          <div class="classy-menu">

            <!-- close btn -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>

            <!-- Nav End -->
            <mat-toolbar color="primary">
              <mat-toolbar-row>
                  <div (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                    <mat-icon class="classy-navbar-toggler">
                      <span class="navbarToggler"><span>
                      </span><span>
                      </span><span>
                      </span></span>
                    </mat-icon>
                  </div>
                <div fxShow="true" fxHide.lt-md>
                  <!-- For Desktop Menu -->
                  <a href="#" mat-button>Menu Item 1</a>
                  <a href="#" mat-button>Menu Item 2</a>
                  <a href="#" mat-button>Menu Item 3</a>
                  <a href="#" mat-button>Menu Item 4</a>
                  <a href="#" mat-button>Menu Item 5</a>
                  <a href="#" mat-button>Menu Item 6</a>
                </div>
              </mat-toolbar-row>
            </mat-toolbar>
          </div>
        </nav>

        <div style="height: 80vh;">
          <mat-sidenav-container fxFlexFill>
            <mat-sidenav #sidenav>
              <mat-nav-list>
                <a href="#" mat-list-item>Menu Item 1</a>
                <a href="#" mat-list-item>Menu Item 2</a>
                <a href="#" mat-list-item>Menu Item 3</a>
                <a href="#" mat-list-item>Menu Item 4</a>
                <a href="#" mat-list-item>Menu Item 5</a>
                <a href="#"mat-list-item>Menu Item 6</a>
